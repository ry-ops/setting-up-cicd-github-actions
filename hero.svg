<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1a2e"/>
      <stop offset="100%" stop-color="#1e3a5f"/>
    </linearGradient>

    <linearGradient id="pipeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    @keyframes flow-pipeline {
      0% { stroke-dashoffset: 50; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes rotate-gear {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse-stage {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    @keyframes flow-particle {
      0% { transform: translateX(0) translateY(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(900px) translateY(0); opacity: 0; }
    }

    @keyframes expand-circle {
      0% { r: 3; opacity: 0.8; }
      100% { r: 25; opacity: 0; }
    }

    .pipeline-flow {
      stroke-dasharray: 10 5;
      animation: flow-pipeline 3s linear infinite;
    }

    .pipeline-stage {
      animation: pulse-stage 4s ease-in-out infinite;
    }

    .flow-particle {
      animation: flow-particle 8s ease-in-out infinite;
    }

    .gear {
      transform-origin: center;
      animation: rotate-gear 20s linear infinite;
    }
  </style>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Background grid -->
  <g opacity="0.08">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="430" x2="1200" y2="430" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Main pipeline flow path -->
  <path class="pipeline-flow" d="M150,315 L350,315 L350,220 L600,220 L600,315 L850,315 L850,410 L1050,410"
        stroke="url(#pipeline-gradient)" stroke-width="4" fill="none" opacity="0.6"/>

  <!-- Pipeline stages (circular nodes) -->
  <g class="stages">
    <!-- Stage 1: Build -->
    <g class="pipeline-stage" style="animation-delay: 0s">
      <circle cx="250" cy="315" r="45" fill="url(#pipeline-gradient)" opacity="0.2"/>
      <circle cx="250" cy="315" r="30" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
      <circle cx="250" cy="315" r="18" fill="#60a5fa" filter="url(#glow)"/>
    </g>

    <!-- Stage 2: Test -->
    <g class="pipeline-stage" style="animation-delay: -1s">
      <circle cx="475" cy="220" r="45" fill="url(#pipeline-gradient)" opacity="0.2"/>
      <circle cx="475" cy="220" r="30" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
      <circle cx="475" cy="220" r="18" fill="#93c5fd" filter="url(#glow)"/>
    </g>

    <!-- Stage 3: Deploy -->
    <g class="pipeline-stage" style="animation-delay: -2s">
      <circle cx="725" cy="315" r="45" fill="url(#pipeline-gradient)" opacity="0.2"/>
      <circle cx="725" cy="315" r="30" fill="#3b82f6" opacity="0.6" filter="url(#glow)"/>
      <circle cx="725" cy="315" r="18" fill="#60a5fa" filter="url(#glow)"/>
    </g>

    <!-- Stage 4: Monitor -->
    <g class="pipeline-stage" style="animation-delay: -3s">
      <circle cx="950" cy="410" r="45" fill="url(#accent-gradient)" opacity="0.2"/>
      <circle cx="950" cy="410" r="30" fill="#f97316" opacity="0.6" filter="url(#glow)"/>
      <circle cx="950" cy="410" r="18" fill="#fb923c" filter="url(#glow)"/>
    </g>
  </g>

  <!-- Abstract gears for automation -->
  <g class="automation-gears">
    <!-- Large gear top -->
    <g class="gear" style="animation-duration: 15s">
      <circle cx="600" cy="100" r="45" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.3"/>
      <circle cx="600" cy="100" r="35" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.2"/>
      <line x1="600" y1="55" x2="600" y2="75" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
      <line x1="645" y1="100" x2="625" y2="100" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
      <line x1="600" y1="145" x2="600" y2="125" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
      <line x1="555" y1="100" x2="575" y2="100" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
    </g>

    <!-- Medium gear bottom right -->
    <g class="gear" style="animation-duration: 12s; animation-direction: reverse">
      <circle cx="900" cy="530" r="35" fill="none" stroke="#f97316" stroke-width="2.5" opacity="0.25"/>
      <circle cx="900" cy="530" r="28" fill="none" stroke="#fb923c" stroke-width="1.5" opacity="0.2"/>
      <line x1="900" y1="495" x2="900" y2="510" stroke="#f97316" stroke-width="3" opacity="0.25"/>
      <line x1="935" y1="530" x2="920" y2="530" stroke="#f97316" stroke-width="3" opacity="0.25"/>
      <line x1="900" y1="565" x2="900" y2="550" stroke="#f97316" stroke-width="3" opacity="0.25"/>
      <line x1="865" y1="530" x2="880" y2="530" stroke="#f97316" stroke-width="3" opacity="0.25"/>
    </g>

    <!-- Small gear left -->
    <g class="gear" style="animation-duration: 18s">
      <circle cx="150" cy="150" r="28" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
      <circle cx="150" cy="150" r="22" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.15"/>
    </g>
  </g>

  <!-- Flowing particles along pipeline -->
  <g class="particles">
    <circle class="flow-particle" cx="150" cy="315" r="5" fill="#60a5fa" opacity="0.8" style="animation-delay: 0s"/>
    <circle class="flow-particle" cx="150" cy="315" r="4" fill="#93c5fd" opacity="0.7" style="animation-delay: -2s"/>
    <circle class="flow-particle" cx="150" cy="315" r="5" fill="#3b82f6" opacity="0.8" style="animation-delay: -4s"/>
    <circle class="flow-particle" cx="150" cy="315" r="4" fill="#60a5fa" opacity="0.7" style="animation-delay: -6s"/>
  </g>

  <!-- Circular ripples from stages -->
  <g>
    <circle cx="250" cy="315" r="20" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="475" cy="220" r="20" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;50" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="725" cy="315" r="20" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;50" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>

  <!-- Connecting arcs showing workflow -->
  <g opacity="0.3">
    <path d="M250,315 Q350,200 475,220" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M475,220 Q600,250 725,315" stroke="#60a5fa" stroke-width="2" fill="none" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M725,315 Q850,360 950,410" stroke="#93c5fd" stroke-width="2" fill="none" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>

  <!-- Success indicators (small bursts) -->
  <g>
    <circle cx="250" cy="315" r="3" fill="#60a5fa" opacity="0">
      <animate attributeName="r" values="3;15;3" dur="2s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="725" cy="315" r="3" fill="#93c5fd" opacity="0">
      <animate attributeName="r" values="3;15;3" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- Ambient glows -->
  <circle cx="475" cy="220" r="120" fill="#3b82f6" opacity="0.02">
    <animate attributeName="opacity" values="0.02;0.06;0.02" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="725" cy="315" r="140" fill="#60a5fa" opacity="0.02">
    <animate attributeName="opacity" values="0.02;0.06;0.02" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="410" r="100" fill="#f97316" opacity="0.02">
    <animate attributeName="opacity" values="0.02;0.05;0.02" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
